{% extends "base.html" %}

{% block title %}Register - Subscription Tracker{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center mb-0" data-i18n="register.title">Register</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('register') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label" data-i18n="register.username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label" data-i18n="register.email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label" data-i18n="register.password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label" data-i18n="register.confirm_password">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>
                    <div class="mb-3">
                        <label for="language" class="form-label" data-i18n="register.language">Preferred Language</label>
                        <select class="form-select" id="language" name="language">
                            <option value="en" selected data-i18n="languages.english">English</option>
                            <option value="pl" data-i18n="languages.polish">Polish</option>
                            <option value="cs" data-i18n="languages.czech">Czech</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="preferred_currency" class="form-label" data-i18n="register.preferred_currency">Preferred Currency</label>
                        <select class="form-select" id="preferred_currency" name="preferred_currency">
                            <option value="USD" selected data-i18n="currencies.usd">USD - US Dollar</option>
                            <option value="EUR" data-i18n="currencies.eur">EUR - Euro</option>
                            <option value="CZK" data-i18n="currencies.czk">CZK - Czech Koruna</option>
                            <option value="PLN" data-i18n="currencies.pln">PLN - Polish ZÅ‚oty</option>
                        </select>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary" data-i18n="register.submit">Register</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <p class="mb-0" data-i18n="register.has_account">Already have an account? <a href="{{ url_for('login') }}" data-i18n="register.login_link">Login</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
