{% extends "base.html" %}

{% block title %}Login - Subscription Tracker{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center mb-0" data-i18n="login.title">Login</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label" data-i18n="login.username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label" data-i18n="login.password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary" data-i18n="login.submit">Login</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <p class="mb-0" data-i18n="login.no_account">Don't have an account? <a href="{{ url_for('register') }}" data-i18n="login.register_link">Register</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
