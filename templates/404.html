{% extends "base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="text-center my-5">
    <h1 class="display-1">404</h1>
    <h2 data-i18n="errors.page_not_found">Page Not Found</h2>
    <p class="lead" data-i18n="errors.page_not_found_message">The page you're looking for doesn't exist or has been moved.</p>
    <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">
        <i class="fas fa-home me-2"></i> <span data-i18n="errors.back_home">Back to Home</span>
    </a>
</div>
{% endblock %}
